<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">、
	<style>
		.red {
			color: pink;
		}

		li:nth-child(2) {
			color: #5fecad;
		}

		#rgb {
			color: rgb(254,222,1);
		}

	</style>
</head>
<body>
	<ol>
		<li class="red">吼吼吼吼吼</li>
		<li>啦啦啦啦啦</li>
		<li>嘿嘿嘿嘿嘿</li>
		<li>哈哈哈哈哈</li>
		<li id="rgb">呜呜呜呜呜</li>
	</ol>
</body>
</html>
