<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_3302842_he8s4k4tf3b.css" >
	<style>
		section {
			display: flex;
			margin: 100px auto;
			height: 300px;
			width: 80%;
			border: 1px solid #000;
			min-width: 100px;
			max-width: 1000px;
		}
		div:first-child {
			flex: 1;
			background-color: pink;
			height: 100%;
		}
		div:nth-child(2) {
			flex: 1;
			background-color: skyblue;
			height: 100%;
		}
		div:last-child {
			flex: 3;
			background-color: pink;
			height: 100%;
		}				
	</style>
</head>
<body>
	<section>
		<div></div>
		<div></div>
		<div></div>
	</section>
</body>
</html>
