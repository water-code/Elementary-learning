<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		a:link {
			font-size: 16px;
			font-weight: 700;
			color: gray;
		}
		a:visited {
			font-size: 16px;
			font-weight: bold;
			color: orange;
		}
		a:hover {
			font-size: 16px;
			font-weight: bold;
			color: red;
		}
		a:active {
			font-size: 16px;
			font-weight: bold;
			color: purple;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">秒杀</a>
		<a href="#">闪购</a>
	</div>
</body>
</html>
