<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		li:first-child {
			color: pink;
		}
		li:last-child {
			color: skyblue;
		}
		li:nth-child(5) {
			color: purple;
		}

	</style>
</head>
<body>
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
		<li>f</li>
		<li>g</li>
		<li>h</li>
		<li>i</li>
		<li>j</li>
	</ul>
</body>
</html>
