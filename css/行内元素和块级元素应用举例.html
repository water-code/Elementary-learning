<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color: #ccc;
		}
		p {
			font-size: 50px;
			color: #ccc;
			font-weight: 700;
			text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
		}
		div {
			font-size: 50px;
			color: #ccc;
			font-weight: 700;
			text-shadow: 1px 1px 1px #fff, -1px -1px 1px #000;
		}
	</style>
</head>
<body>
	<p>我是凸起的文字</p>
	<div>我是凹下的文字</div>
</body>
</html>
