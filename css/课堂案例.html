<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/*1.*/
		.site-r a{
			color: red;
		}
		.nav ul li a{

		.nav, .site-r {
			font-size: 14px;
			font-family: "微软雅黑";
		}
		/*3.*/
		.nav > ul > li > a {
			color: green;
		}
		/*注意像这样的<li><a href="#">公司首页</a></li>也是嵌套关系(即为父子关系)*/
	</style>
</head>

	<div class="nav">

			<li>

					<li><a href="#">公司邮箱</a></li>
					<li><a href="#">公司电话</a></li>
				</ul>
			</li>
		</ul>
	</div>
	<!-- 侧导航栏 -->
	<div class="sitenav">
		<div class="site-1">左侧侧导航栏</div>

	</div>
</body>
</html>
