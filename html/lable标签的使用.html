<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<h3>label 标签的使用</h3>
	<!-- 情况1：用label标签直接进行包裹就可以了 -->
	<label>输入账号：<input type="text" /></label><br />
	<!-- 情况2：for id -->
	<label for="two">输入账号：<input type="text" /> 输入账号：<input type="text" id="two"/></label>
</body>
</html>
