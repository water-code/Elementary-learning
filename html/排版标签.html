	<hr />
	<p>《来自星星的你》是由张太侑导演，朴智恩编剧，金秀贤、全智贤、刘仁娜、朴海镇等主演的爱情科幻喜剧，于2013年12月18日在韩国SBS电视台首播。</p>
	<p>该剧讲述了从外星来到朝鲜时代至400年后的现代的神秘男人都敏俊（金秀贤饰），与身为国民顶级女演员的千颂伊（全智贤饰）陷入爱情的过程，不同星球的两人消除彼此之间的误解，克服危险追寻真爱的浪漫爱情故事。</p>
